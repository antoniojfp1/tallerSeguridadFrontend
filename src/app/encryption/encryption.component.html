<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SECURE APP</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
    </ul>
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Sing Out</button>
</nav>
<div class="container" style="margin-top: 50px">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="form-group">
              <input id="password" name="txtKey" placeholder="KEY" type="text" class="form-control" maxlength="100" [(ngModel)]="password" >
            </div>
            <div class="custom-file mb-3">
              <input type="file" id="fileHiden" (change)="onFileChange($event)" hidden accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
              <div class="input-group mb-3">
                <input placeholder="Nombre del archivo" type="text" class="form-control"  maxlength="100" disabled [(ngModel)]="nombreArchivo">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary btn-sd" style="width: 100%;" style="display: inline" (click)="seleccionarArchivo($event)">
                    File
                  </button>
                </div>
              </div>

              <div class="form-group">
                <button class="btn btn-outline-primary btn-sd" style="width: 100%;" (click)="encryptFile()" [disabled]="!nombreArchivo">ENCRYPT</button>
              </div>

              <div class="form-group" *ngIf="fileEncrypted">
                <button class="btn btn-outline-primary btn-sd" style="width: 100%;" (click)="downloadFile()" [disabled]="!fileEncrypted">DOWNLOAD</button>                
              </div>

              <div class="form-group">
                  <a class="btn btn-outline-success form-control" >DENCRYPT</a>
              </div>
            </div>

        </div>
    </div>
</div>
