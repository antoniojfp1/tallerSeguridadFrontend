<div class="container" style="margin-top: 50px;">

    <div class="row" style="margin-bottom: 0;">
        <div class="col-md-4" style="margin-bottom: 0;">
            <div class="form-group" style="margin-bottom: 0;">
                <label style="color: #9c9898;font-size: 85%;margin-left: 15px;margin-bottom: 0;"> <i> (<span
                            style="color:red">*</span>) Obligatorio</i></label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="small-font" for="txtNombre"
                    style="font-weight: bold;    font-size: 15px; margin-top: 20px;margin-bottom: 0px;">1. Username
                    (<span style="color:red">*</span>):</label>
                <input id="txtUsername" name="txtUsername" type="text" class="form-control" maxlength="100"
                    onkeyup="validarLago(this,100)" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 ">
            <div class="form-group">
                <label class="small-font" for="txtFirstName"
                    style="font-weight: bold;    font-size: 15px; margin-top: 20px;margin-bottom: 0px;">2. First Name
                    (<span style="color:red">*</span>):</label>
                <input id="txtFirstName" name="txtFirstName" type="number" class="form-control" maxlength="10"
                    onkeyup="validarLago(this,100)" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="small-font" for="txtLastName"
                    style="font-weight: bold;    font-size: 15px; margin-top: 20px;margin-bottom: 0px;">3. LastName
                    (<span style="color:red">*</span>):</label>

                <input id="txtLastName" name="txtLastName" type="number" class="form-control"
                    onkeyup="validarLago(this,100)" required>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label class="small-font" for="txtEmail"
                    style="font-weight: bold;    font-size: 15px; margin-top: 20px;margin-bottom: 0px;">4. Password
                    (<span style="color:red">*</span>):</label>
                <input id="txtPassword" name="txtPassword" type="password" class="form-control" maxlength="15"
                    onkeyup="validarLago(this,150)" required>
            </div>
        </div>
    </div>
