<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand" href="#">SECURE APP</a>
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" (click)="singOut()">Sing Out</button>


</nav>
<div class="container" style="margin-top: 50px;">
    <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row" style="margin-bottom: 0;">
            <div class="col-md-4" style="margin-bottom: 0;">
                <div class="form-group" style="margin-bottom: 0;">
                    <label style="color: #9c9898;font-size: 85%;margin-left: 15px;margin-bottom: 0;"> <i> (<span
                                style="color:red">*</span>) Obligatorio</i></label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="small-font" for="txtNombre"
                        style="font-weight: bold; font-size: 15px; margin-top: 20px;margin-bottom: 0px;">1. Username
                        (<span style="color:red">*</span>):</label>
                    <input id="username" name="txtUsername" type="text" class="form-control" maxlength="100" formControlName="username" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 ">
                <div class="form-group">
                    <label class="small-font" for="txtFirstName"
                        style="font-weight: bold; font-size: 15px; margin-top: 20px;margin-bottom: 0px;">2. First
                        Name
                        (<span style="color:red">*</span>):</label>
                    <input id="firstname" name="txtFirstName" type="text" class="form-control" maxlength="10" formControlName="firstname" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="small-font" for="txtLastName"
                        style="font-weight: bold; font-size: 15px; margin-top: 20px;margin-bottom: 0px;">3. LastName
                        (<span style="color:red">*</span>):</label>

                    <input id="lastname" name="txtLastName" type="text" class="form-control" formControlName="lastname" required>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="small-font" for="txtEmail"
                        style="font-weight: bold; font-size: 15px; margin-top: 20px;margin-bottom: 0px;">4. Password
                        (<span style="color:red">*</span>):</label>
                    <input id="password" name="txtPassword" type="password" class="form-control" maxlength="15" formControlName="password" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="submit" name="upload" class="btn btn-outline-primary btn-lg form-control"
                        value="Sing Up">
                    <label style="padding-left: 35%;"> OR</label> <a [routerLink]="['./../login']" style="color:#0069d9"> Sing
                        In</a>
                </div>
            </div>
        </div>
        <label for="txtMessage" style="color: red;" *ngIf="message">{{message}}</label>
    </form>
