<div class="text-center">
    <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
        <h1 class="h1 mb-3 font-weight-normal">SECURE APP</h1>
        <h1 class="h3 mb-3 font-weight-normal">Please Signin</h1>
        <label for="txtUsuario" class="sr-only">Usuario</label>
        <input type="text" id="txtUsuario" class="form-control" placeholder="Usuario" formControlName="username" required autofocus>
        <label for="txtPassword" class="sr-only">Password</label>
        <input type="password" id="txtPassword" class="form-control" placeholder="Password" formControlName="password" required>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-outline-primary btn-sd" style="width: 100%;" type="submit">Login</button>
            </div>
            <div class="col-md-6">
                <a class="btn btn-outline-success btn-block" style="width: 100%;" href="#">I'm New</a>
            </div>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
</div>
